<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="ISO-8859-1">
<title>Student Edit</title>
</head>
<body>

<div class="card">
<div class="card-header text-white bg-success">
<h2>Student Registration from</h2>
</div>
<div class="card-body">
<div class="container"> 
<form th:action="@{/student/update}" method="post" th:object="${std}">
<pre>
<div class="row">
<div class="col-4">
<label class="form-label" for="inputEmail4">ID:</label>
</div>
<div class="col-4">
<input type="text" class="form-control" readonly="readonly" id="inputEmail4" th:field="*{id}">
</div>
<div class="col-4">
<!-- Error -->
</div>
</div>
<div class="row">
<div class="col-4">
<label class="form-label" for="inputEmail4">Student Name:</label>
</div>
<div class="col-4">
<input type="text" class="form-control" placeholder="studentname" id="inputEmail4" th:field="*{name}">
</div>
<div class="col-4">
<!-- Error -->
</div>
</div>
<div class="row">
<div class="col-4">
<label>Father's Name:</label>
</div>
<div class="col-4">
<input type="text" class="form-control" placeholder="fathername"aria-label="default input example" th:field="*{fname}">
</div>
<div class="col-4">
<!-- Error -->
</div>
</div>
<div class="row">
<div class="col-4">
<label>Mother's Name:</label>
</div>
<div class="col-4">
<input type="text" class="form-control" placeholder="mother name"aria-label="default input example" th:field="*{mname}">
</div>
<div class="col-4">
<!-- Error -->
</div>
</div>
<div class="row">
<div class="col-4">
<label>Phone Number:</label>
</div>
<div class="col-4">
<input type="text" class="form-control" placeholder="number"aria-label="default input example" th:field="*{number}">
</div>
<div class="col-4">
<!-- Error -->
</div>
</div>
<div class="row">
<div class="col-4">
<label>Email:</label>
</div>
<div class="col-4">
<input type="text" class="form-control" placeholder="email"aria-label="default input example" th:field="*{Email}">
</div>
<div class="col-4">
<!-- Error -->
</div>
</div>
<div class="row">
<div class="col-4">
<label>Gender</label>
</div>
<div class="col-4">
<input type="radio" class="form-check-input" th:field="*{gen}" value="Male">Male
<input type="radio" class="form-check-input"  th:field="*{gen}" value="Female">Female
</div>
<div class="col-4">
<!-- Error -->
</div>
</div>
<div class="row">
<div class="col-4">
<label>Date Of Birth </label>
</div>
<div class="col-4">
<input type="text" class="form-control" placeholder="DOB" th:field="*{dob}">
</div>
<div class="col-4">
<!-- Error -->
</div>
</div>

<div class="row">
<div class="col-4">
<label>Address</label>
</div>
<div class="col-4">
<textarea rows="4" cols="" class="form-control" placeholder="Address" th:field="*{addr}"></textarea>
</div>
<div class="col-4">
<!-- Error -->
</div>
</div>
<input type="submit" class="btn btn-success btn-lg" value="Update">
</pre>
</form>
</div><!-- container close -->
</div><!-- cord body -->
</div><!-- card end -->

</body>
</html>
