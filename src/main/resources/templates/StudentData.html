<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">    
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="ISO-8859-1">
<title>Data</title>
<link rel="icon" href="https://mountlitera.com/fav-icon.png" type="image/png" sizes="32x32">
</head>
<body>
<div class="card-header text-white bg-success">
<h2> Student fetch All Data</h2>
</div>

<b><a th:href="@{/student/delete/all}" class="btn btn-warning btn-sm">DeleteAll</a></b>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
<a th:href="@{/student/excelExport}" ><img th:src="@{/images/excel-icon.png}"  height="40px" width="40px"/></a>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
<a th:href="@{/student/pdfExport}" ><img th:src="@{/images/pdf-icon.png}"  height="40px" width="40px"/></a>&nbsp; &nbsp; 
<table class="table table-striped table-hover">

<tr >
<th scope="col">Name</th>
<th scope="col">Father's Name</th>
<th scope="col">Mother's Name</th>
<th scope="col">Number</th>
<th scope="col">Email</th>
<th scope="col">gender</th>
<th scope="col">Date Of Birth</th>
<th scope="col">Address</th>
<th scope="col">Operations</th>
</tr>

<tr th:each="ob:${list}" >
<td th:text="${ob.name}"></td>
<td th:text="${ob.fname}"></td>
<td th:text="${ob.mname}"></td>
<td th:text="${ob.number}"></td>
<td th:text="${ob.email}"></td>
<td th:text="${ob.gen}"></td>
<td th:text="${ob.dob}"></td>
<td th:text="${ob.addr}"></td>
<th><a th:href="@{/student/delete/{id}(id=${ob.id})}" class="btn btn-warning btn-sm">Delete</a>
<a th:href="@{/student/one/{id}(id=${ob.id})}" class="btn btn-danger btn-sm">View</a>
<a th:href="@{/student/edit/{id}(id=${ob.id})}" class="btn btn-danger btn-sm">Edit</a></th>
</tr>



</table>
 <ul class="pagination">
<th:span th:if="${page.hasPrevious()}">
<li class="page-item"> <a class="page-link" th:href="@{/student/fetch(page=${page.number-1})}">Previous</a></li>
</th:span>
<th:block th:each="i:${#numbers.sequence(0,page.totalPages-1)}">
<li class="page-item"><a class="page-link"  th:href="@{/student/fetch(page=${i})}">[[${i+1}]]</a></li>&nbsp; &nbsp; 
</th:block>
<th:span th:if="${page.hasNext()}">
<li class="page-item"><a class="page-link" th:href="@{/student/fetch(page=${page.number+1})}">Next</a></li>
</th:span>
  </ul>
</body>

</html>
